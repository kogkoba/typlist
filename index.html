<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>タイピングクイズゲーム</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>タイピングクイズゲーム</h1>
    <div id="game-container">
      <!-- クイズの問題文を表示する要素 -->
      <p id="question-display">ここに単語が表示されます</p>

      <!-- ユーザが回答を入力する要素 -->
      <input type="text" id="user-input" placeholder="答えを入力してください" />

      <!-- スコアを表示する要素 -->
      <p id="score">Score: 0</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
